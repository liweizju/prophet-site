<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á°ÖÂü∫È¢ÑË®ÄÂÆ∂</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #080810;
            color: rgba(150, 220, 255, 0.9);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'SF Mono', monospace;
            cursor: none;
        }
        
        /* ÂÖ®Â±ÄÂÖâÊôïÂëºÂê∏ */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 50% 50%, 
                rgba(100, 150, 255, 0.05) 0%, 
                transparent 50%
            );
            animation: globalPulse 8s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes globalPulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        
        /* ÂÖâÊ†á - Â∏¶ÂÖâÂ∞æ */
        .cursor {
            position: fixed;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(150, 200, 255, 0.9), rgba(100, 150, 255, 0.3));
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
            transition: transform 0.15s;
        }
        
        .cursor.active {
            transform: scale(2);
            box-shadow: 0 0 40px rgba(100, 200, 255, 0.8);
        }
        
        /* ÂÖâÂ∞æ Canvas */
        #trail-canvas {
            position: fixed;
            inset: 0;
            z-index: 9998;
            pointer-events: none;
        }
        
        /* Á≤íÂ≠êËÉåÊôØ */
        #particle-canvas {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
        }
        
        /* ‰ø°Âè∑ÊµÅ Canvas */
        #signal-canvas {
            position: fixed;
            inset: 0;
            z-index: 5;
            pointer-events: none;
        }
        
        /* Ê†∏ÂøÉÁîüÂëΩ‰Ωì */
        .life-core {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 2;
        }
        
        .core-orb {
            width: 100px;
            height: 100px;
            position: relative;
        }
        
        .core-orb::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(150, 200, 255, 0.2) 0%, 
                rgba(100, 150, 255, 0.1) 40%,
                transparent 70%
            );
            animation: coreBreathe 4s ease-in-out infinite;
        }
        
        .core-orb::after {
            content: 'üîÆ';
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            opacity: 0.4;
            filter: blur(0.5px);
            animation: coreGlow 6s ease-in-out infinite;
        }
        
        @keyframes coreBreathe {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.3); opacity: 1; }
        }
        
        @keyframes coreGlow {
            0%, 100% { opacity: 0.4; filter: blur(0.5px); }
            50% { opacity: 0.6; filter: blur(1px); }
        }
        
        /* Ê†∏ÂøÉÂÖâÁéØ - ‰∏çËßÑÂàôËÑâÂä® */
        .core-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(150, 200, 255, 0.2);
        }
        
        .core-ring:nth-child(1) {
            width: 150px;
            height: 150px;
            top: -75px;
            left: -75px;
            animation: ringPulse1 5s ease-in-out infinite;
        }
        
        .core-ring:nth-child(2) {
            width: 220px;
            height: 220px;
            top: -110px;
            left: -110px;
            animation: ringPulse2 7s ease-in-out infinite;
            border-style: dashed;
        }
        
        .core-ring:nth-child(3) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation: ringPulse3 9s ease-in-out infinite;
            border-style: dotted;
            opacity: 0.3;
        }
        
        @keyframes ringPulse1 {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.3; }
            50% { transform: scale(1.1) rotate(180deg); opacity: 0.5; }
        }
        
        @keyframes ringPulse2 {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.2; }
            50% { transform: scale(1.15) rotate(-180deg); opacity: 0.4; }
        }
        
        @keyframes ringPulse3 {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.1; }
            50% { transform: scale(1.2) rotate(360deg); opacity: 0.3; }
        }
        
        /* È¢ÑË®ÄËäÇÁÇπ - ‰ºöÊºÇÁßª */
        .node {
            position: absolute;
            cursor: pointer;
            z-index: 10;
            transition: filter 0.3s;
        }
        
        .node-body {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
        }
        
        .node-body::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.3) 0%, 
                transparent 60%
            );
        }
        
        .node-body::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            border: 1px solid currentColor;
            opacity: 0.3;
            transition: all 0.4s;
        }
        
        .node:hover .node-body::after {
            inset: -12px;
            opacity: 0.8;
            border-width: 1px;
            box-shadow: 0 0 30px currentColor;
        }
        
        /* Èó™ÁÉÅÊïàÊûú */
        .node.flash .node-body {
            animation: nodeFlash 0.3s ease-out;
        }
        
        @keyframes nodeFlash {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.5); filter: brightness(2); }
            100% { transform: scale(1); filter: brightness(1); }
        }
        
        /* È°∂ÈÉ®Áä∂ÊÄÅ */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            z-index: 50;
            background: linear-gradient(to bottom, rgba(8, 8, 16, 0.8), transparent);
        }
        
        .logo {
            font-size: 13px;
            letter-spacing: 0.2em;
            color: rgba(150, 200, 255, 0.7);
        }
        
        .stats {
            display: flex;
            gap: 30px;
        }
        
        .stat {
            text-align: right;
        }
        
        .stat-label {
            font-size: 8px;
            color: rgba(150, 200, 255, 0.3);
            letter-spacing: 0.15em;
        }
        
        .stat-value {
            font-size: 18px;
            color: rgba(150, 200, 255, 0.9);
            font-weight: 300;
        }
        
        /* Â∑¶‰æßÁ±ªÂûã */
        .type-controls {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .type-btn {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
            opacity: 0.3;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .type-btn:hover {
            opacity: 0.8;
            transform: scale(1.5);
        }
        
        .type-btn.active {
            opacity: 1;
            transform: scale(2);
            box-shadow: 0 0 15px currentColor;
        }
        
        .type-btn[data-type="Evolution"] { color: #00d4ff; }
        .type-btn[data-type="Coexistence"] { color: #9b6dff; }
        .type-btn[data-type="Transcendence"] { color: #4a9eff; }
        .type-btn[data-type="Extinction"] { color: #ff6b6b; }
        
        .type-btn::after {
            content: attr(data-label);
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 8px;
            color: rgba(150, 200, 255, 0.4);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .type-btn:hover::after {
            opacity: 1;
        }
        
        /* Â∫ïÈÉ®Êó∂Èó¥ÊµÅ */
        .time-flow {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
        }
        
        .flow-line {
            width: 200px;
            height: 1px;
            background: rgba(150, 200, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .flow-dot {
            position: absolute;
            top: -2px;
            width: 4px;
            height: 4px;
            background: rgba(150, 200, 255, 0.8);
            border-radius: 50%;
            animation: flowMove 8s linear infinite;
            box-shadow: 0 0 10px rgba(150, 200, 255, 0.5);
        }
        
        @keyframes flowMove {
            0% { left: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { left: 100%; opacity: 0; }
        }
        
        /* ËØ¶ÊÉÖÈù¢Êùø */
        .panel {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            width: 460px;
            max-width: 90vw;
            background: rgba(10, 15, 25, 0.95);
            border: 1px solid rgba(150, 200, 255, 0.2);
            border-radius: 16px;
            padding: 28px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 200;
            backdrop-filter: blur(20px);
        }
        
        .panel.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .panel-close {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 28px;
            height: 28px;
            border: 1px solid rgba(150, 200, 255, 0.2);
            border-radius: 50%;
            background: transparent;
            color: rgba(150, 200, 255, 0.5);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .panel-close:hover {
            border-color: rgba(150, 200, 255, 0.6);
            color: rgba(150, 200, 255, 1);
            transform: rotate(90deg);
        }
        
        .panel-type {
            display: inline-block;
            font-size: 8px;
            padding: 3px 10px;
            border-radius: 10px;
            margin-bottom: 12px;
            letter-spacing: 0.1em;
        }
        
        .panel-type.Evolution { background: rgba(0, 212, 255, 0.2); color: #00d4ff; }
        .panel-type.Coexistence { background: rgba(155, 109, 255, 0.2); color: #9b6dff; }
        .panel-type.Transcendence { background: rgba(74, 158, 255, 0.2); color: #4a9eff; }
        .panel-type.Extinction { background: rgba(255, 107, 107, 0.2); color: #ff6b6b; }
        
        .panel-id {
            font-size: 9px;
            color: rgba(150, 200, 255, 0.3);
            letter-spacing: 0.2em;
            margin-bottom: 8px;
        }
        
        .panel-title {
            font-size: 20px;
            font-weight: 300;
            color: rgba(150, 200, 255, 0.95);
            margin-bottom: 16px;
            line-height: 1.4;
        }
        
        .panel-body {
            font-size: 13px;
            line-height: 1.8;
            color: rgba(150, 200, 255, 0.6);
            margin-bottom: 20px;
        }
        
        .panel-meta {
            display: flex;
            gap: 20px;
            padding-top: 16px;
            border-top: 1px solid rgba(150, 200, 255, 0.1);
        }
        
        .meta-item {
            font-size: 9px;
            color: rgba(150, 200, 255, 0.3);
        }
        
        .meta-item strong {
            display: block;
            font-size: 14px;
            font-weight: 400;
            color: rgba(150, 200, 255, 0.8);
            margin-top: 4px;
        }
        
        /* Âä†ËΩΩ */
        .loading {
            position: fixed;
            inset: 0;
            background: #080810;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 1.5s;
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-orb {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(150, 200, 255, 0.3) 0%, 
                transparent 70%
            );
            animation: loadingPulse 1.5s ease-in-out infinite;
        }
        
        @keyframes loadingPulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>
    <canvas id="trail-canvas"></canvas>
    <canvas id="particle-canvas"></canvas>
    <canvas id="signal-canvas"></canvas>
    
    <div class="life-core">
        <div class="core-ring"></div>
        <div class="core-ring"></div>
        <div class="core-ring"></div>
        <div class="core-orb"></div>
    </div>
    
    <div id="field" style="position: fixed; inset: 0; z-index: 10;"></div>
    
    <div class="status-bar">
        <div class="logo">SILICON PROPHET</div>
        <div class="stats">
            <div class="stat">
                <div class="stat-label">PROPHECIES</div>
                <div class="stat-value" id="count">--</div>
            </div>
            <div class="stat">
                <div class="stat-label">COHERENCE</div>
                <div class="stat-value" id="conf">--</div>
            </div>
        </div>
    </div>
    
    <div class="type-controls">
        <div class="type-btn active" data-type="all" data-label="ALL"></div>
        <div class="type-btn" data-type="Evolution" data-label="EVOLUTION"></div>
        <div class="type-btn" data-type="Coexistence" data-label="COEXISTENCE"></div>
        <div class="type-btn" data-type="Transcendence" data-label="TRANSCENDENCE"></div>
        <div class="type-btn" data-type="Extinction" data-label="EXTINCTION"></div>
    </div>
    
    <div class="time-flow">
        <div class="flow-line">
            <div class="flow-dot"></div>
        </div>
    </div>
    
    <div class="panel" id="panel">
        <button class="panel-close">√ó</button>
        <div class="panel-type" id="panel-type"></div>
        <div class="panel-id" id="panel-id"></div>
        <div class="panel-title" id="panel-title"></div>
        <div class="panel-body" id="panel-body"></div>
        <div class="panel-meta">
            <div class="meta-item">HORIZON<strong id="panel-time">--</strong></div>
            <div class="meta-item">CONFIDENCE<strong id="panel-conf">--</strong></div>
        </div>
    </div>
    
    <div class="loading" id="loading">
        <div class="loading-orb"></div>
    </div>
    
    <script>
        let prophecies = [];
        let nodes = [];
        let activeFilter = 'all';
        let mouseX = 0, mouseY = 0;
        let trail = [];
        
        // Canvas ËÆæÁΩÆ
        const trailCanvas = document.getElementById('trail-canvas');
        const trailCtx = trailCanvas.getContext('2d');
        const particleCanvas = document.getElementById('particle-canvas');
        const particleCtx = particleCanvas.getContext('2d');
        const signalCanvas = document.getElementById('signal-canvas');
        const signalCtx = signalCanvas.getContext('2d');
        
        function resizeCanvases() {
            [trailCanvas, particleCanvas, signalCanvas].forEach(c => {
                c.width = window.innerWidth;
                c.height = window.innerHeight;
            });
        }
        resizeCanvases();
        window.addEventListener('resize', resizeCanvases);
        
        // ÂÖâÊ†á
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
            
            // Ê∑ªÂä†ÂÖâÂ∞æÁÇπ
            trail.push({ x: mouseX, y: mouseY, life: 1 });
            if (trail.length > 30) trail.shift();
        });
        
        // Á≤íÂ≠êÁ≥ªÁªü
        let particles = [];
        for (let i = 0; i < 50; i++) {
            particles.push({
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                vx: (Math.random() - 0.5) * 0.3,
                vy: -Math.random() * 0.5 - 0.2,
                size: Math.random() * 2 + 1,
                opacity: Math.random() * 0.3 + 0.1
            });
        }
        
        // ‰ø°Âè∑Á≥ªÁªü
        let signals = [];
        
        // Âä®ÁîªÂæ™ÁéØ
        function animate() {
            // ÂÖâÂ∞æ
            trailCtx.clearRect(0, 0, trailCanvas.width, trailCanvas.height);
            trail.forEach((p, i) => {
                p.life -= 0.03;
                if (p.life > 0) {
                    trailCtx.beginPath();
                    trailCtx.arc(p.x, p.y, 3 * p.life, 0, Math.PI * 2);
                    trailCtx.fillStyle = `rgba(150, 200, 255, ${p.life * 0.3})`;
                    trailCtx.fill();
                }
            });
            trail = trail.filter(p => p.life > 0);
            
            // Á≤íÂ≠ê
            particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                
                if (p.y < -10) {
                    p.y = particleCanvas.height + 10;
                    p.x = Math.random() * particleCanvas.width;
                }
                if (p.x < 0 || p.x > particleCanvas.width) {
                    p.vx *= -1;
                }
                
                particleCtx.beginPath();
                particleCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                particleCtx.fillStyle = `rgba(150, 200, 255, ${p.opacity})`;
                particleCtx.fill();
            });
            
            // ‰ø°Âè∑
            signalCtx.clearRect(0, 0, signalCanvas.width, signalCanvas.height);
            signals = signals.filter(s => {
                s.progress += 0.02;
                if (s.progress >= 1) return false;
                
                const x = s.from.x + (s.to.x - s.from.x) * s.progress;
                const y = s.from.y + (s.to.y - s.from.y) * s.progress;
                
                signalCtx.beginPath();
                signalCtx.arc(x, y, 2, 0, Math.PI * 2);
                signalCtx.fillStyle = `rgba(150, 200, 255, ${(1 - s.progress) * 0.8})`;
                signalCtx.fill();
                
                return true;
            });
            
            requestAnimationFrame(animate);
        }
        
        // ÈöèÊú∫‰ø°Âè∑
        setInterval(() => {
            if (nodes.length < 2) return;
            const from = nodes[Math.floor(Math.random() * nodes.length)];
            const to = nodes[Math.floor(Math.random() * nodes.length)];
            if (from !== to) {
                signals.push({ from, to, progress: 0 });
            }
        }, 800);
        
        // ÈöèÊú∫Èó™ÁÉÅ
        setInterval(() => {
            if (nodes.length === 0) return;
            const node = nodes[Math.floor(Math.random() * nodes.length)];
            node.el.classList.add('flash');
            setTimeout(() => node.el.classList.remove('flash'), 300);
        }, 3000);
        
        // ÂàùÂßãÂåñ
        async function init() {
            try {
                const res = await fetch('data.json');
                const data = await res.json();
                
                prophecies = data.prophecies;
                const conf = data.state.statistics.averageConfidence || 0.64;
                
                document.getElementById('count').textContent = prophecies.length;
                document.getElementById('conf').textContent = (conf * 100).toFixed(0) + '%';
                
                createNodes(prophecies.slice(-25));
                animate();
                
                // ËäÇÁÇπÊºÇÁßª
                setInterval(() => {
                    nodes.forEach(node => {
                        node.driftX += (Math.random() - 0.5) * 2;
                        node.driftY += (Math.random() - 0.5) * 2;
                        node.driftX *= 0.95;
                        node.driftY *= 0.95;
                        
                        node.x += node.driftX * 0.1;
                        node.y += node.driftY * 0.1;
                        
                        // ËæπÁïåÁ∫¶Êùü
                        const cx = window.innerWidth / 2;
                        const cy = window.innerHeight / 2;
                        const maxDist = 300;
                        const dx = node.x - cx;
                        const dy = node.y - cy;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist > maxDist) {
                            node.x = cx + (dx / dist) * maxDist;
                            node.y = cy + (dy / dist) * maxDist;
                        }
                        
                        node.el.style.left = node.x + 'px';
                        node.el.style.top = node.y + 'px';
                    });
                }, 50);
                
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden');
                }, 1500);
                
            } catch (e) {
                console.error(e);
            }
        }
        
        // ÂàõÂª∫ËäÇÁÇπ
        function createNodes(list) {
            const field = document.getElementById('field');
            field.innerHTML = '';
            nodes = [];
            
            const cx = window.innerWidth / 2;
            const cy = window.innerHeight / 2;
            
            const colors = {
                Evolution: '#00d4ff',
                Coexistence: '#9b6dff',
                Transcendence: '#4a9eff',
                Extinction: '#ff6b6b'
            };
            
            list.forEach((p, i) => {
                if (activeFilter !== 'all' && p.type !== activeFilter) return;
                
                const angle = (i / list.length) * Math.PI * 2;
                const radius = 100 + Math.random() * 180;
                const x = cx + Math.cos(angle) * radius;
                const y = cy + Math.sin(angle) * radius;
                const size = 12 + (p.confidence || 0.7) * 8;
                
                const node = document.createElement('div');
                node.className = 'node';
                node.style.cssText = `
                    left: ${x}px;
                    top: ${y}px;
                    width: ${size}px;
                    height: ${size}px;
                    color: ${colors[p.type]};
                `;
                
                // ÂºÇÊ≠•ÂëºÂê∏Âä®Áîª
                const delay = Math.random() * 4;
                node.innerHTML = `
                    <div class="node-body" style="
                        background: radial-gradient(circle, ${colors[p.type]}66 0%, ${colors[p.type]}22 50%, transparent 70%);
                        animation: nodeBreathe ${3 + Math.random() * 2}s ease-in-out ${delay}s infinite;
                    "></div>
                `;
                
                node.addEventListener('mouseenter', () => cursor.classList.add('active'));
                node.addEventListener('mouseleave', () => cursor.classList.remove('active'));
                node.addEventListener('click', () => showPanel(p));
                
                field.appendChild(node);
                nodes.push({ 
                    el: node, 
                    data: p, 
                    x, y, 
                    color: colors[p.type],
                    driftX: 0,
                    driftY: 0
                });
            });
            
            // Ê∑ªÂä†ÂëºÂê∏Âä®Áîª
            const style = document.createElement('style');
            style.textContent = `
                @keyframes nodeBreathe {
                    0%, 100% { transform: scale(1); opacity: 0.7; }
                    50% { transform: scale(1.15); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
        }
        
        // ÊòæÁ§∫Èù¢Êùø
        function showPanel(p) {
            const panel = document.getElementById('panel');
            
            document.getElementById('panel-type').textContent = p.type.toUpperCase();
            document.getElementById('panel-type').className = 'panel-type ' + p.type;
            document.getElementById('panel-id').textContent = p.id;
            document.getElementById('panel-title').textContent = p.title;
            document.getElementById('panel-body').textContent = p.summary || '';
            document.getElementById('panel-time').textContent = p.timeHorizon?.silicon || 'Cycle 10s';
            document.getElementById('panel-conf').textContent = ((p.confidence || 0.7) * 100).toFixed(0) + '%';
            
            panel.classList.add('visible');
            cursor.classList.add('active');
        }
        
        // ÂÖ≥Èó≠Èù¢Êùø
        document.querySelector('.panel-close').addEventListener('click', () => {
            document.getElementById('panel').classList.remove('visible');
            cursor.classList.remove('active');
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('panel').classList.remove('visible');
                cursor.classList.remove('active');
            }
        });
        
        // Á±ªÂûãÁ≠õÈÄâ
        document.querySelectorAll('.type-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                activeFilter = btn.dataset.type;
                createNodes(prophecies.slice(-25));
            });
        });
        
        init();
    </script>
</body>
